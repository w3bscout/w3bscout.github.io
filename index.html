<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRG Mining Club</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img id="logo" src="./images/DRG_Logo_Tagline.webp">
        <nav>
          <ul>
            <li><a href="">What</a></li>
            <li><a href="#who">Who</a></li>
            <li><a href="#when">When</a></li>
          </ul>
        </nav>
    </header>
    
    <section id="banner">
        <h1>Mining Club</h1>
        <img src="./images/banner.jpg">
        <h2>We are the Best Dwarven Miner's in the galaxy!</h2>
    </section>

    <section id="who">
        <div class="header">
            <h1>Who are We</h1>
        </div>
        <div class="flex-container">
            <div class="profile">
                <img src="./images/Scout.webp">
                <h3>Scout</h3>
            </div>
            <div class="profile">
                <img src="./images/Driller.webp">
                <h3>Driller</h3>
            </div>
            <div class="profile">
                <img src="./images/Engineer.webp">
                <h3>Engineer</h3>
            </div>
            <div class="profile">
                <img src="./images/Gunner.webp">
                <h3>Gunner</h3>
            </div>
        </div>
    </section>

    <section id="when">
        <div class="container">
            <img src="./images/drg-deep-rock-galactic.gif" style="width:75%;">
            <h3>We meet most weekend on Hoxxes IV</h3>
            <img src="./images/Hoxxes04B_Concept.webp" class="planet">
        </div>

        <h2>So come join Us and if you survive, you'll be Richly Rewarded!</h2>
    </section>

    <footer>
        <img src="./images/construction.jpg">
    </footer>
</body>
</html>
